{{ define "main" }}
<div class="list-container {{ if eq .Language.Lang "fa" }}rtl{{ end }}">
  <header>
    <h1 class="site-title">{{ .Site.Title }}</h1>
    {{ partial "nav.html" . }}
  </header>

  <main>
    <h1 class="list-title">{{ .Title }}</h1>
    
    <div class="posts-list">
      {{ range .Pages }}
      <article class="post-item">
        <div class="post-meta">
          <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
        </div>
        <h2 class="post-title">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
        {{ if .Params.description }}
        <div class="post-description">
          {{ .Params.description }}
        </div>
        {{ end }}
      </article>
      {{ end }}
    </div>
  </main>
</div>

<style>
.list-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
  font-family: monospace;
  line-height: 1.6;
}

.site-title {
  font-size: 2.5rem;
  font-weight: normal;
  margin-bottom: 1.5rem;
  font-family: 'Times New Roman', serif;
}

.list-title {
  font-size: 1.5rem;
  font-weight: normal;
  margin: 2rem 0;
}

.posts-list {
  margin-top: 2rem;
}

.post-item {
  margin-bottom: 2rem;
}

.post-meta {
  font-size: 0.9rem;
  color: #666;
  margin-bottom: 0.5rem;
}

.post-title {
  font-size: 1rem;
  margin: 0.5rem 0;
  font-weight: normal;
}

.post-title a {
  color: inherit;
  text-decoration: none;
}

.post-title a:hover {
  text-decoration: underline;
}

.post-description {
  color: #666;
  margin-top: 0.5rem;
  font-size: 0.9rem;
}

/* RTL Support */
.rtl {
  direction: rtl;
  font-family: 'Vazirmatn', monospace;
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  .post-meta,
  .post-description {
    color: #999;
  }
}

/* Responsive Design */
@media (max-width: 768px) {
  .site-title {
    font-size: 2rem;
  }
}
</style>
{{ end }}
