{{ define "main" }}
<!-- Add KaTeX CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

<!-- Add KaTeX JS and auto-render extension -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>

<!-- Add Vazir Font -->
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir.css" rel="stylesheet" type="text/css" />

<!-- Initialize auto-render -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false},
                {left: "\\[", right: "\\]", display: true},
                {left: "\\(", right: "\\)", display: false}
            ],
            throwOnError: false
        });
    });
</script>

<div class="single-container {{ if .Params.rtl }}rtl{{ end }}">
  <header>
    {{ partial "nav.html" . }}
  </header>

  <main>
    <article class="content">
      <h1 class="content-title">{{ .Title }}</h1>
      {{ if .Params.hero }}
      <div class="hero-container">
        <img src="{{ .Params.hero }}" alt="{{ .Title }}" class="hero-image">
      </div>
      {{ end }}
      {{ .Content }}
    </article>
  </main>
</div>

<style>
.single-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
  font-family: monospace;
  line-height: 1.6;
}

/* RTL Support */
.rtl {
  direction: rtl;
  font-family: Vazir, monospace;
}

.rtl .content-title {
  font-family: Vazir, 'Times New Roman', serif;
}

.rtl .site-title {
  font-family: Vazir, 'Times New Roman', serif;
}

.site-title {
  font-size: 2.5rem;
  font-weight: normal;
  margin-bottom: 1.5rem;
  font-family: 'Times New Roman', serif;
}

.content {
  margin-top: 2rem;
}

.content-title {
  font-size: 2rem;
  font-weight: normal;
  margin-bottom: 2rem;
}

.hero-container {
  margin: 2rem 0;
  width: 100%;
  border-radius: 8px;
  overflow: hidden;
}

.hero-image {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Math formula styles */
.katex-display {
  margin: 1.5em 0;
  overflow-x: auto;
  overflow-y: hidden;
  padding: 0.5em 0;
}

.katex {
  font-size: 1.1em;
}

/* RTL specific adjustments */
.rtl .katex {
  direction: ltr; /* Keep math formulas LTR */
  text-align: left;
}

.rtl pre, .rtl code {
  direction: ltr; /* Keep code blocks LTR */
  text-align: left;
}

/* Responsive Design */
@media (max-width: 768px) {
  .site-title {
    font-size: 2rem;
  }
  
  .content-title {
    font-size: 1.75rem;
  }

  .hero-container {
    margin: 1.5rem 0;
  }

  .katex {
    font-size: 1em;
  }
}
</style>
{{ end }}
