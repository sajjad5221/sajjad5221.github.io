<style>
.home-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
  font-family: monospace;
  line-height: 1.6;
}

.site-title {
  font-size: 2.5rem;
  font-weight: normal;
  margin-bottom: 1.5rem;
  font-family: 'Times New Roman', serif;
}

.intro {
  margin-bottom: 3rem;
}

.intro-text {
  flex: 1;
}

.intro p {
  font-size: 1.2rem;
  color: #666;
  margin-bottom: 1.5rem;
}

.social-links {
  margin-top: 2rem;

.social-links a {
  color: inherit;

  transition: transform 0.2s ease, color 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.social-links a:hover {
  transform: translateY(-2px);
  color: #666;
}

.social-links svg {
  width: 24px;
  height: 24px;
}

/* Dark mode support */

  .social-links a:hover {
    color: #999;
  }
}
