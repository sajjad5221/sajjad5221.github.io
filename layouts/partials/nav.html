{{ $currentPage := . }}

<nav class="main-nav">
  {{ with .Site.Menus.main }}
    {{ range . }}
      <a href="{{ .URL }}" class="nav-link">/{{ .Identifier }}</a>
    {{ end }}
  {{ else }}
    <!-- Fallback navigation -->
    <a href="/" class="nav-link">/home</a>
    <a href="/posts/" class="nav-link">/posts</a>
    <a href="/about/" class="nav-link">/about</a>
  {{ end }}
</nav>

<style>
.main-nav {
  margin-bottom: 4rem;
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
  font-family: monospace;
}

.nav-link {
  color: inherit;
  text-decoration: none;
  font-size: 1rem;
  font-family: monospace;
}

.nav-link:hover {
  text-decoration: underline;
}

/* RTL Support */
.rtl .main-nav a {
  margin-right: 0;
  margin-left: 1.5rem;
}
</style>
